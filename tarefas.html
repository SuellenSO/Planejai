<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gerencie suas tarefas facilmente com o Planejaí.">
  <title>Planejaí - Minhas Tarefas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Minhas Tarefas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="tarefas.html">Minhas Tarefas</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="task-section">
        <form id="taskForm">
            <label for="task">Nova Tarefa:</label>
            <input type="text" id="task" placeholder="Descrição da tarefa" required>
          
            <label for="date">Data:</label>
            <input type="date" id="date" required>
          
            <label for="time">Horário:</label>
            <input type="time" id="time" required>
          
            <button type="submit">Adicionar</button>
          </form>
          
    
      <!-- Lista de tarefas será exibida aqui -->
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Planejaí.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
